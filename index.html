<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Solarich 1000 AR</title>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      body { margin:0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
      header { padding:12px 14px; border-bottom:1px solid #eee; }
      header h1 { margin:0; font-size:16px; }
      header p { margin:6px 0 0; font-size:12px; color:#666; }
      model-viewer { width: 100vw; height: calc(100vh - 62px); }
    </style>
  </head>

  <body>
    <header>
      <h1>Solarich 1000</h1>
      <p>このページを開くと、iPhoneはAR、AndroidはAR、PCは3D表示されます。</p>
    </header>

    <model-viewer
      src="model.glb"
      ios-src="model.usdz"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      auto-rotate
      alt="Solarich 1000 3D model">
    </model-viewer>
  </body>
</html>
