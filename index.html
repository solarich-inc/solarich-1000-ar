<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Solarich 1000 AR</title>

    <!-- model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
      header { padding: 16px; border-bottom: 1px solid #eee; }
      model-viewer { width: 100vw; height: calc(100vh - 90px); background: #fff; }
      .ar-btn {
        position: absolute;
        right: 16px;
        bottom: 16px;
        padding: 12px 16px;
        border-radius: 999px;
        border: 0;
        background: #111;
        color: #fff;
        font-weight: 700;
      }
    </style>
  </head>

  <body>
    <header>
      <h1 style="margin:0;font-size:28px;">Solarich 1000</h1>
      <div style="margin-top:6px;color:#666;">iPhone: AR表示 / Android: AR表示 / PC: 3D表示</div>
    </header>

    <model-viewer
      src="./model.glb"
      ios-src="./model.usdz"
      ar
      ar-modes="quick-look scene-viewer webxr"
      camera-controls
      autoplay
      shadow-intensity="0.2"
      exposure="1"
      alt="Solarich 1000 3D model">
      <button class="ar-btn" slot="ar-button">ARで表示</button>
    </model-viewer>
  </body>
</html>
